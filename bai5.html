<!DOCTYPE html>
<html>
	<head>
		<title>Bài 5</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<!--
		ý tưởng:xây dựng 1 hàm thời gian
		cứ 1 giây thì gọi hàm đó 1 lần
		-->
		<div id="Hienthi"></div>
		
		<script>
			function ThoiGian()
			{
				var d = new Date();
				var gio=d.getHours();
				var phut=d.getMinutes();
				var giay=d.getSeconds();
				
				document.getElementById("Hienthi").innerHTML='Bây giờ là '+gio+':'+phut+':'+giay;
			}
			
			setInterval(ThoiGian,1000);
		</script>
	</body>
</html>
