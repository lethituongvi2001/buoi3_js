<!DOCTYPE html>
<html>
	<head>
		<title>Bài 4</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
		function KiemTra()
		{
			//lấy thông tin từ 3 ô
			//C1
			//var tdn=document.getElementsByName('TDN').value;
			//C2
			var tdn=f.TDN.value;
			var mk=f.MK.value;
			var nlmk=f.NLMK.value;
			//Thông báo lỗi khi không nhập giá trị vào 3 ô
			if(tdn==""||mk==""||nlmk==""){
				alert('Các ô bắt buộc phải nhập.');
				return false;
				}
				
		
		//Thông báo lỗi khi tên đăng hập nhỏ hơn 6 kí tự'
		if(tdn.length<6){
			alert('Tên đăng hập không được nhỏ hơn 6 kí tự');
			return false;
		}
			//Thông báo lỗi khi'Tên đăng hập nhỏ hơn 6 kí tự'
		if(mk!=nlmk){
			alert('Mật khẩu không khớp kìa pà iu.');
			return false;
		}
		return true;
		}
		</script>
		<form name="f">
		<table>
		<tr>
		<td>Tên đăng nhập:</td>
		<td><input type ="text" name="TDN"> (Nhiều hơn 6 kí tự) </td>
		</tr>
		<tr>
		<td>Mật khẩu:</td>
		<td><input type ="password" name="MK"></td>
		</tr>
		<tr>
		<td>Nhập lại mật khẩu:</td>
		<td><input type ="password" name="NLMK"></td>
		</tr>
		</table>
		<button type="submit" onclick="return KiemTra()">Kiểm tra</button>
		</form>
	</body>
</html>
